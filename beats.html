<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Store - Beats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .beat-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .beat-card {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            width: 200px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .beat-card h3 {
            margin: 0 0 10px;
        }
        .beat-card p {
            margin: 0 0 15px;
        }
        .beat-card button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Beats Collection</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="beats.html">Beats</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <h2>Available Beats</h2>
        <div class="beat-list">
            <div class="beat-card">
                <h3>Beat 1</h3>
                <p>$29.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="beat-card">
                <h3>Beat 2</h3>
                <p>$39.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="beat-card">
                <h3>Beat 3</h3>
                <p>$49.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Music Store. All rights reserved.</p>
    </footer>
</body>
</html>
